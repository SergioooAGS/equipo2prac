<head>

<body class="text-center">
    <div class="conatiner">
        <div class="form">
            <div class="contact-info">
                    <h3 class="contact_tittle"></h3>
                    <p class="contact_text">Al registarse con nosotros aceptas los "Terminos y condiciones" del servicio de +salud.
                        y reconoces que has leido nuestra "Politica de privacidad".
                    </p>
    
                <div class="contactos_info">
                    <div class="contact_information">
                        <i class="fas fa-2x fa-map-marker-alt"></i>
                        <p>Huejutla de Reyes Hidalgo </p>
                    </div>
                    <div class="contact_information">
                    <i class="fas fa-2x fa-phone-volume"></i>
                        <p>999999999</p>
                    </div>
                    <div class="contact_information">
                        <i class="far fa-2x fa-envelope"></i>
                        <p>+salud@gmail.com</p>
                    </div>
                </div>
                <div class="social_media">
                    <p>REDES SOCIALES</p>
                    <div class="social-icons">
                        <a href="" target="none">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="" target="none">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="" target="none">
                            <i class="fab fa-twitter-square"></i>
                        </a>
                        <a href="" target="none">
                            <i class="fab fa-linkedin"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="contact-form">
                <form action="" autocomplete="off">
                    <h3 class="contact_tittle">Registro de usuario</h3>
                    <div class="input-container ">
                        <input type="text" name="name" class="contact_input" placeholder="Ingrese su correo electronico">
                    </div>
                    <div class="input-container">
                        <input type="text" name="email" class="contact_input" placeholder="Contraseña">
                    </div>
                    <div class="input-container">
                        <input type="tel" name="celular" class="contact_input" placeholder="verifique su contraseña">
                    </div>
                    <div class="input-container">
                     <h6>"Acepto la politica de privacidad"<h6>   
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                      <label class="form-check-label" for="flexCheckChecked"><a class="nav-link  text-black" href="{{url('nosotros')}}">Aviso de privacidad</a>
                       </label>
                       </div>
                    <input type="submit" value="Registrar" class="contact_btn">
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
